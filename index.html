<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Guessing game</title>
    <meta name="author" content="Gurlin Kaur" />
    <meta name="description" content="Gurlin Kaur:Software developer" />
    <meta
      name="keywords"
      content="web developer,web,developer,front-end,html"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600&display=swap"
    />
    <link rel="stylesheet" href="./assets/style/index.css" media="all" />
    <script src="./assets/script/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <button class="btn-play">Play again</button>
      <p class="welcome">Welcome to the Guessing Game!</p>
      <p class="instruction">Choose a number between 1 and 50</p>
      <p class="attempts">Attempts left: <span class="attempts-left">5</span></p>
      <input type="text" placeholder="0" class="input-number" />
      <button class="btn-guess">Guess</button>
      <div class="msg-box">
        <p class="message">Start guessing...</p>
      </div>
    </div>
  </body>
</html>
